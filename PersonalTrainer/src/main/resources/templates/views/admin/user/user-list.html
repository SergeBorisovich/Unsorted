                    <h2 th:case="null">No any users found</h2>
                    <div th:case="*">
                        <a href="/admin/users/new">Add user</a>

                            <thead>

                                <th>Name</th>
                                <th>Creation date</th>
                                <th>Active status</th>
                                <th>User role</th>
                                <th>Activities joined</th>
                                <th>Activities completed</th>
                                <th>Trainings completed</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.getId}"></td>
                                <td th:text="${user.getName}"></td>
                                <td th:text="${user.getDateOfCreated}"></td>
                                <td th:text="${user.isActive}"></td>
                                <td th:text="${user.getRoles}"></td>
                                <td th:text="${user.getActivityList.size}"></td>
                                <td>in progress</td>
                                <td>in progress</td>
                                <td><a th:href="@{/admin/users/{id}/edit(id=${user.getId})}">Edit</a></td>
                                <td><a th:href="@{/admin/users/{id}/delete(id=${user.getId})}">Delete</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
